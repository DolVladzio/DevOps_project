<!DOCTYPE html>
<html>
<head>
    <title>Logs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Logs</h1>
    {% if logs %}
        <table>
            <tr>
                <th>Date Time</th>
                <th>Text</th>
                <th>VM's name</th>
            </tr>
            {% for log in logs %}
            <tr>
                <td>{{ log[0] }}</td>
                <td>{{ log[1] }}</td>
                <td>{{ log[2] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No logs found in the database.</p>
    {% endif %}
</body>
</html>
